<h2 class="text-center mt-3">Agregar Producto</h2>
<form>
  <div class="form-group">
    <label for="">Título</label>
    <input type="text" class="form-control" name="title" [(ngModel)]="product.title">
  </div>
  <div class="form-group">
    <label for="">Precio</label>
    <input type="number" class="form-control" name="price" [(ngModel)]="product.price">
  </div>
  <div class="form-group">
    <label for="">Stock</label>
    <input type="number" class="form-control" name="stock" [(ngModel)]="product.stock">
  </div>
  <div class="form-group">
    <label for="">Descripcion</label>
    <textarea type="text" class="form-control" name="description" [(ngModel)]="product.description"> </textarea>
  </div>
  <div class="form-group"><label for="">Categoria</label>
    <select class="form-control" name="category" [(ngModel)]="product.category">
      <option disabled default value="">Elige una categoría</option>
      <option *ngFor="let category of categories" [value]="category._id" >
        {{category.title}}</option>
    </select>
  </div>
  <button type="button" class="btn btn-success btn-block" (click)="addProduct()">Agregar</button>
</form>
