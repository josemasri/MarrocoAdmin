<div class="container text-center mt-5">
  <form class="form-signin" data-bitwarden-watching="1">
    <img class="mb-4" src="assets/images/logo.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">MarrocoAdmin</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control mt-3" placeholder="Email address" autofocus name="email"
      [(ngModel)]="email">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control mt-3" placeholder="Password" name="password"
      [(ngModel)]="password">
    <div class="checkbox mb-3">
      <label class="mt-3">
        <input type="checkbox" value="remember-me"> Recuerdame
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="button" (click)="login()">Sign in</button>
    <p class="mt-5 mb-3 text-muted">Â© 2017-2018</p>
  </form>

</div>
